version: '3.8'

services:
  facematch:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: facematch-api
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - SIMILARITY_THRESHOLD=0.6
      - MAX_IMAGE_SIZE=10485760
      - REQUEST_TIMEOUT=30
      - MAX_IMAGE_DIMENSION=1024
    volumes:
      # Mount models directory for persistence
      - ./models:/app/models:rw
      # Mount logs directory for debugging
      - ./logs:/app/logs:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - facematch-network

  # Optional: Redis for caching (commented out as per requirements)
  # redis:
  #   image: redis:7-alpine
  #   container_name: facematch-redis
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - facematch-network
  #   restart: unless-stopped

networks:
  facematch-network:
    driver: bridge

volumes:
  models:
    driver: local
  logs:
    driver: local 
version: '3.8'

services:
  facematch:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: facematch-api
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - SIMILARITY_THRESHOLD=0.6
      - MAX_IMAGE_SIZE=10485760
      - REQUEST_TIMEOUT=30
      - MAX_IMAGE_DIMENSION=1024
      - SESSION_TTL=300
    volumes:
      # Mount models directory for persistence
      - ./models:/app/models:rw
      # Mount logs directory for debugging
      - ./logs:/app/logs:rw
      # Mount static files for eye tracking frontend
      - ./static:/app/static:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - facematch-network

networks:
  facematch-network:
    driver: bridge

volumes:
  models:
    driver: local
  logs:
    driver: local 